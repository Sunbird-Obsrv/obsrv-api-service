                  dataset_id: telemetry_record-t4
                  version_key: '1721135455988'
                  name: sb-telemetry
                  validation_config:
                    validate: true
                    mode: Strict
                  extraction_config:
                    is_batch_event: true
                    extraction_key: events
                    dedup_config:
                      drop_duplicates: true
                      dedup_key: ipid
                  dedup_config:
                    drop_duplicates: true
                    dedup_key: mid
                  data_schema:
