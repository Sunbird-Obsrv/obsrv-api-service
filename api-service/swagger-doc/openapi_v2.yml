  /v2/datasets/update:
    patch:
      tags:
        - Dataset API's
      summary: Update Dataset
      description: >-
        This API allows you to update existing datasets, add or remove denorm
        fields used by the analytical data source. User can even add, remove or
        update transformations and connectors
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
