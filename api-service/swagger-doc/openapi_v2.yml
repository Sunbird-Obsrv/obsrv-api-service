openapi: 3.0.0
info:
  title: Obsrv v2 apis
  description: >-
    Obsrv is a set of APIs that provide access to a variety of data sources and
    datasets. These APIs can be used to analyze different types of events, as
    well as to manage data sources and datasets.
  version: 1.0.0
servers:
  - url: http://localhost:3000
  - url: http://{{host_ip}}
tags:
  - name: Dataset API's
    description: >-
      The Dataset APIs facilitate efficient management of datasets by enabling
      users to create, read, and update dataset records, along with the
      capability to list multiple records based on specific criteria.
  - name: Connector API's
  - name: Data Ingest
  - name: Data Query
  - name: Query Templates
  - name: Alert Notification Channels
  - name: Alert Silence
  - name: Alerts Wrapper
  - name: Alert Metric Alias
paths:
  /v2/datasets/create:
    post:
      tags:
        - Dataset API's
      summary: Dataset Create
      description: >-
        This API allows you to create new datasets used by the analytical data
        source.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                id: api.datasets.create
                ver: v2
                ts: '2024-04-10T16:10:50+05:30'
                params:
                  msgid: 4a7f14c3-d61e-4d4f-be78-181834eeff6d
                request:
                  dataset_id: telemetry_record-t4
                  type: event
                  name: sb-telemetry
                  validation_config:
                    validate: true
                    mode: Strict
                  extraction_config:
                    is_batch_event: true
                    extraction_key: events
                    dedup_config:
                      drop_duplicates: true
                      dedup_key: id
                  dedup_config:
                    drop_duplicates: true
                    dedup_key: mid
                  data_schema:
                    $schema: https://json-schema.org/draft/2020-12/schema
                    type: object
                    properties:
                      mid:
                        type: string
                        arrival_format: text
                        data_type: string
                      ets:
                        type: integer
                        arrival_format: number
                        data_type: epoch
                      eid:
                        type: string
                        arrival_format: text
                        data_type: string
                    additionalProperties: true
                  denorm_config:
                    denorm_fields:
                      - denorm_key: eid
                        denorm_out_field: userdata
                        dataset_id: master-telemetry
                  transformations_config:
                    - field_key: email
                      transformation_function:
                        type: mask
                        expr: mid
                        datatype: string
                        category: pii
                      mode: Strict
                  tags:
                    - tag1
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '287'
            ETag:
              schema:
                type: string
                example: W/"11f-uBTr0zBIIFpz/sdLJx6WQf0rAbQ"
            Date:
              schema:
                type: string
                example: Mon, 15 Jul 2024 13:14:09 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: 'Success: Dataset created successfullly'
                  value:
                    id: api.datasets.create
                    ver: v2
                    ts: '2024-07-15T18:44:08+05:30'
                    params:
